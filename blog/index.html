---
layout: blog
---
{% for post in site.posts limit:1 %}
<article>
     <aside>{{ post.date  | date: "%B %e, %Y" }}</aside>
     <h1 class="post-title"><a title="{{ post.title }}" href="{{ post.url }}">{{ post.title }}</a></h1>
	 <div class="post">{{ post.content | truncatewords: 90 }}</div>
 </article>
{% endfor %}
